<svg id="G3pixAxonAspLogo" width="500" height="200" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="gradBarRefined" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#E63020;stop-opacity:1"></stop> <!-- Red -->
                        <stop offset="25%" style="stop-color:#FFBB00;stop-opacity:1"></stop> <!-- Yellow (A ponte) -->
                        <stop offset="55%" style="stop-color:#209040;stop-opacity:1"></stop> <!-- Green -->
                        <stop offset="100%" style="stop-color:#0060D0;stop-opacity:1"></stop> <!-- Blue -->
                    </linearGradient>

                    <filter id="dropShadowSoft">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="2"></feGaussianBlur>
                        <feOffset dx="2" dy="2"></feOffset>
                        <feComponentTransfer><feFuncA type="linear" slope="0.3"></feFuncA></feComponentTransfer>
                        <feMerge><feMergeNode></feMergeNode><feMergeNode in="SourceGraphic"></feMergeNode></feMerge>
                    </filter>
                </defs>
                <g transform="translate(0, -10)">
                    <!-- Tipografia Principal -->
                    <text x="50" y="110" font-family="'Franklin Gothic Medium', 'Arial', sans-serif" font-weight="bold" font-style="italic" font-size="72" fill="#202020" letter-spacing="-2">
                        Axon<tspan fill="#404040" font-weight="normal">ASP</tspan>
                    </text>

                    <!-- G3Pix -->
                    <!-- Ajustado x para 355 para ficar prÃ³ximo do final do ASP -->
                    <text x="355" y="110" font-family="'Arial', sans-serif" font-weight="bold" font-size="18" fill="#666" letter-spacing="1">
                        G3PIX
                    </text>
                    <line x1="345" y1="85" x2="345" y2="110" stroke="#ccc" stroke-width="2"></line>
                    <g transform="translate(50, 135)" filter="url(#dropShadowSoft)">
                        <path d="M0 0 Q 200 15, 380 -20 L 400 0 Q 220 35, 0 15 Z" fill="url(#gradBarRefined)"></path>
                       
                        <path d="M10 2 Q 200 15, 370 -15" fill="none" stroke="white" stroke-width="2" opacity="0.5"></path>
                    </g>

                </g>
            </svg>